
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Codoo</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  height: 100vh;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
  height: 48px;
  display: flex;
  align-items: center;
  padding: 0 14px;
  border-bottom: 1px solid #222;
}
.logo {
  font-family: Consolas, monospace;
  font-weight: bold;
  font-size: 16px;
}
.actions {
  margin-left: auto;
  display: flex;
  gap: 8px;
}
.btn {
  background: #141414;
  color: #eaeaea;
  border: 1px solid #2a2a2a;
  padding: 6px 12px;
  cursor: pointer;
}
.btn:hover { background: #1d1d1d; }

/* ===== EDITOR ===== */
#editor {
  height: calc(100vh - 48px);
}

/* ===== RUN PANEL ===== */
#runOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  opacity: 0;
  transition: opacity 1s ease;
}

#runOverlay.show {
  display: flex;
}

#runOverlay.visible {
  opacity: 1;
}

.runPanel {
  width: 92%;
  max-width: 900px;
  height: 80%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  border-radius: 6px;
  overflow: hidden;
}

/* ===== RUN HEADER ===== */
.runHeader {
  background: #111;
  color: #fff;
  padding: 8px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
iframe {
  flex: 1;
  border: none;
}
</style>

<!-- Monaco Loader -->
<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">Codoo</div>
  <div class="actions">
    <button class="btn" onclick="copyCode()">Copy</button>
    <button class="btn" onclick="runCode()">Run</button>
  </div>
</div>

<!-- EDITOR -->
<div id="editor"></div>

<!-- RUN OVERLAY -->
<div id="runOverlay">
  <div class="runPanel">
    <div class="runHeader">
      <span>Output</span>
      <button class="btn" onclick="closeRun()">Close</button>
    </div>
    <iframe id="output"></iframe>
  </div>
</div>

<script>
let editor;

/* ===== MONACO INIT ===== */
require.config({
  paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {
  editor = monaco.editor.create(document.getElementById('editor'), {
    value: `<!DOCTYPE html>
<html>
<body style="background:#111;color:white;font-family:sans-serif">

<h1>Codoo</h1>
<input placeholder="Type something">

<script>
document.querySelector("input").oninput =
  e => console.log(e.target.value);
<\/script>

</body>
</html>`,
    language: 'html',
    theme: 'vs-dark',
    automaticLayout: true,
    fontSize: 14,
    minimap: { enabled: false },
    wordWrap: 'on'
  });
});

/* ===== RUN ===== */
function runCode() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.add('show');
  requestAnimationFrame(() => overlay.classList.add('visible'));
  document.getElementById('output').srcdoc = editor.getValue();
}

function closeRun() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.remove('visible');
  setTimeout(() => overlay.classList.remove('show'), 1000);
}

/* ===== COPY ===== */
function copyCode() {
  navigator.clipboard.writeText(editor.getValue());
}
</script>

</body>
</html>
